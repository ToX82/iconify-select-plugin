  <head>
    <meta charset="UTF-8">
    <title>Iconify Select Plugin</title>
    <script src="https://cdn.jsdelivr.net/npm/iconify-select-plugin@1/iconify-select-plugin.min.js"></script>
    <style>
      #iconify-input {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Iconify Select Plugin</h1>

    <button class="iconify-open-dialog" data-icon-input="iconify-select" data-color-input="iconify-color">Find an icon!</button>

    <br><br>

    <input type="text" class="iconify-select" placeholder="Iconify code">
    <input type="text" class="iconify-color" placeholder="Icon color">
  </body>
</html>
